<div class="block bg-white rounded-lg shadow hover:shadow-lg transition-all overflow-hidden group">
  <a [routerLink]="['/products', product.id]" class="block">
  <div class="aspect-square bg-gray-100 flex items-center justify-center overflow-hidden">
    <img *ngIf="product.images && product.images.length" [src]="product.images[0].url" alt="{{ product.nom }}" class="object-cover w-full h-full group-hover:scale-105 transition-transform" />
    <mat-icon *ngIf="!product.images || !product.images.length" class="text-gray-300 text-5xl">image</mat-icon>
  </div>
  <div class="p-4">
    <h3 class="font-semibold text-gray-900 mb-1 line-clamp-2">{{ product.nom }}</h3>
    <div class="text-sm text-gray-500 mb-2" *ngIf="product.boutique">Par {{ product.boutique.nom }}</div>
    <div class="flex items-center justify-between">
      <span class="text-lg font-bold text-orange-600">{{ product.prix }}â‚¬</span>
      <div class="flex items-center text-sm text-gray-500" *ngIf="product.rating">
        <mat-icon class="text-yellow-400 text-sm mr-1">star</mat-icon>
        {{ product.rating }}
      </div>
    </div>
  </div>
</a>
  
  <!-- Add to Cart Button -->
  <div class="px-4 pb-4">
    <div *ngIf="!isInCart" class="w-full">
      <button 
        mat-raised-button 
        color="primary" 
        class="w-full"
        (click)="addToCart($event)">
        <mat-icon class="mr-2">add_shopping_cart</mat-icon>
        Ajouter au panier
      </button>
    </div>
    
    <div *ngIf="isInCart" class="flex items-center space-x-2">
      <div class="flex-1 text-center">
        <span class="text-sm text-green-600 font-medium">
          <mat-icon class="text-sm mr-1">check_circle</mat-icon>
          Dans le panier ({{ cartQuantity }})
        </span>
      </div>
      <button 
        mat-icon-button 
        color="warn" 
        (click)="removeFromCart($event)"
        matTooltip="Retirer du panier">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</div>
